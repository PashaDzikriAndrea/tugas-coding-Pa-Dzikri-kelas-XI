<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting text</title>
    <link rel="icon" type="image/x-icon">
</head>
<body>
    <b>  untuk membuat text tebal </b> <br>
    <em> text yang ditekankan</em> <br>
    <i> untuk memiringkan text </i> <br>
    <small> untuk mengecilkan text </small> <br>
    <strong> menandai text penting  </strong> <br>
    Di gunakan untuk<sub> text kebawah </sub> <br>
    Di gunakan untuk<sup> text keatas </sup> <br>
    <ins> menggaris bawahi text </ins> <br>
    <del>  menunjukan text dihapus </del> <br>
    <mark> untuk text yang di tandai </mark> <br>

</body>
</html>
